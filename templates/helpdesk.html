{% extends 'base.html' %}
{% block title %}Helpdesk{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-{{i.tags}} alert-dismissble my-2">
                    <a href="#" class="close" data-dismiss="alert" aria-labels="close">&times;</a>
                    {{i}}
                </div>
            {% endfor %}
        {% endif %}
        <div class="card-body">
            <h4>Get in touch</h4>
            <form method="POST">
                {% csrf_token %} 
                <div class="row pb-3">
                  <div class="col">
                    <input type="email" id="box" name="sn" class="form-control" placeholder="Email address">
                  </div>
                </div>
                <div class="row pb-3">
                  <div class="col">
                    <input type="text" id="box" name="sb" class="form-control" placeholder="Type of issue">
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="tarea" rows="4" name="msg" placeholder="Enter the issue that your are faceing"></textarea>
                </div>
                <button id="butt" type="submit" value="Send Mail" class="btn btn-primary" style="border-radius: 10px; width: 100%;">Submit</button>
              </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
